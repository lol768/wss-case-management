@(pickerType: String, field: Field, args: Seq[(Symbol, Any)])(implicit handler: b3.B3FieldConstructor, messages: Messages)

@b3.inputFormGroup(field, withFeedback = false, withLabelFor = false, args) { fieldInfo =>
  <div class="@pickerType no-wide-tables">
    <input type="hidden" name="@fieldInfo.name" value="@fieldInfo.value">
    <div id="@fieldInfo.id" @toHtmlArgs(fieldInfo.innerArgsMap)></div>
  </div>
}
