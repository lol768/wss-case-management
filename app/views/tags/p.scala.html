@(number: Int, singular: String)(plural: String = s"${singular}s", one: String = "1", zero: String = "0", showNumber: Boolean = true)
@if(showNumber){
  @if(number == 1){
    @one
  } else if(number == 0){
    @zero
  } else {
    @number.toString
  }
}
@if(number == 1){
  @singular} else {
  @plural}
